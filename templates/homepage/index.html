{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        /* Reset and global styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', 'sans-serif';
    }

    /* Navbar styles */
    .navbar {
        height: 70px;
        background-color: #111111;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .logo {
        display: flex;
        justify-content: flex-start;
    }

    .rsec {
        display: flex;
    }

    .rsec button a {
        text-decoration: none;
        color: black;
    }

    .icon {
        height: 50px;
        width: auto; /* Ensure the logo scales with the height */
    }

    .sign-in {
        background-color: white;
        color: black;
        border: 2px solid #111111;
        height: 36px;
        width: 100px;
        border-radius: 30px;
        cursor: pointer;
        margin-right: 8px;
    }

    .sign-in:hover {
        border-color: orange;
    }

    /* Hero section styles */
    .hero img {
        width: 100%;
        height: auto; /* Allow the image to scale proportionally */
    }

    /* Quotes section styles */
    .quotes {
        text-align: center;
        padding: 20px 0;
    }

    .quotes h1 {
        font-family: 'Platypi', sans-serif;
    }

    /* Info section styles */
    .info {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        background-color: #e2e7e6;
        padding: 20px;
    }

    .box {
        flex: 0 0 calc(33.33% - 20px); /* Adjust width for responsiveness */
        max-width: calc(33.33% - 20px);
        margin: 10px;
        padding: 20px 0;
        background-color: white;
    }

    .box-img {
        height: 150px; /* Adjust height for smaller screens */
        width: 150px; /* Adjust width for smaller screens */
        background-size: cover;
        margin: 10px auto;
    }

    .box-content {
        text-align: center;
    }

    /* Footer styles */
    footer {
        margin-top: 20px;
        background-color: #0f1111;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    .pages a {
        color: white;
        text-decoration: none;
        margin-right: 10px;
    }

    .pages a:hover {
        text-decoration: underline;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .info {
            padding: 20px;
        }
        
        .box {
            flex: 0 0 calc(50% - 20px);
            max-width: calc(50% - 20px);
        }
    }

    @media (max-width: 480px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
            height: auto;
        }

        .rsec {
            margin-top: 10px;
        }

        .sign-in {
            margin-top: 10px;
        }
    }

    </style>

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'homepage/LOGO1.png' %}" class="icon">
            </div>
            <div class="rsec">
                <button class="sign-in"><a href="{% url 'signin' %}">Sign-in</a></button>
                <button class="sign-in"><a href="{% url 'signup' %}">Sign-up</a></button>
            </div>
        </div> 
    </header>
    <div class="hero">
        <img src="{% static 'homepage/background.jpg' %}">
    </div>
    <div class="quotes">
        <h1>What Do We Offer</h1>
    </div>
    <div class="info">
        <div class="box">
            <div class="box-content">
                <h2>No Subscription Fee</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/nosubs.jpg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Easy Access</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/easy.jpg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Networking</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/networking.svg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Leadership</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/leadership.svg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Cultural Exposure</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/cultural.jpg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Latest Indusrial Trends</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/industrial_trends.svg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Hands on Learning</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/handson.svg' %}');"></div>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <h2>Validation of Ideas</h2>
                <div class="box-img" style="background-image: url('{% static 'homepage/idea.svg' %}');"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot-panel4">
            <div class="pages">
                <a href="#">About Us</a>
                <a href="{% url 'contactus' %}">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
